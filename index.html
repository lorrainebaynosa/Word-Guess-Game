<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hangman Game - Game of Thrones</title>
  <link rel="stylesheet" href="assets/css/reset.css"> 
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="assets/javascript/game.js"></script>
</head>
<body>

  <div class="wrapper">
    <div class="container1">
      <div class="header">HANGMAN - GAME OF THRONES</div>
    </div>
    <div class="container2"> 
      <div class="images" id="GOTimages">
        <img src="assets/images/gameOfThrones.jpg" alt="Game of Thrones" id="GOT">
      </div>
      <div class="mainContent">
        <p> PRESS ANY KEY TO GET STARTED!</p>
        <br>
        <p> WINS</p>
        <p id="wins">0</p>
        <br>
        <p>CURRENT WORD</p>
        <br>
        <p id="current-word" class="current-word"></p>
        <br>
        <p>NUMBER OF GUESSES REMAINING</p>
        <br>
        <p id="num-guesses-remaining">12</p>
        <br>
        <p>LETTERS ALREADY GUESSED</p>
        <p id="letters-guessed" class="current-word">0</p>
        <p id="message"></p>
      </div>  
    </div>
  </div>
</body>
</html>
